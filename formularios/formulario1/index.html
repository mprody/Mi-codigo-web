<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario</title>
</head>
<body>
    <form action="mariorobertoh99@gmail.com" method="post" enctype="text/plain">
        <fieldset>
            <h2>Llenar el formulario completo:</h2>
            <ul>
                <li>
                    <label id="nombre" for="nombre">Nombre</label>
                    <input class="input" id="nombre" type="text" required width="300px">
                </li>
                <li>
                    <label id="primer" for="primer">Primer apellido</label>
                    <input class="input" id="primer" type="text" required width="300px">
                </li>
                <li>
                    <label id="mail" for="mail">Correo de Contacto</label>
                    <input class="input" id="mail" type="text" name="mail" placeholder="xxx@gmail.com" required 
                    pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">

                </li>
                <li>
                    <label id="mensaje" for="mensaje">Mensaje</label>
                    <textarea class="input" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje...."></textarea>

                </li>
                <li>
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox" required>
                        <a href="politica.html">He leido y acepto las politica de privacidad</a>
                    </div>
                </li>
                <li>
                        <label for="contactar"></label>
                        <button style="background-color: rgb(255, 0, 76);" type="submit">Contactar</button>
                    
                </li>
                <li>
                    <label for="reset"></label>
                    <button style="background-color: rgb(255, 0, 76) ;" type="submit">Reiniciar</button>
              </li>
            </ul>
        </fieldset>

    </form>
</body>
<script src="validacion.js"></script>
</html>
